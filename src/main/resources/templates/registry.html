<body background="/all/bg.jpg" style=" background-repeat:no-repeat ;background-size:100% 100%;
background-attachment: fixed;">
<div class="row">
    <div class="col-md-12" style="height: 40%">

            <h1 align="center"  >欢迎注册重庆汇亮科技有限公司人脸考勤系统</h1>
            <h2 align="center" style="color: grey">完善，创新，共赢，发展</h2>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

    </div>


    <div class="col-md-4 col-md-offset-4">
        <form class="form-horizontal" action="/registry" method="post">
            <div class="form-group">
                <label for="inputId" class="col-sm-2 control-label pull-left">注册编号</label>
                <div class="col-sm-12">
                    <input th:value="${id ==null ? '' : id}" type="text" name="id" class="form-control" id="inputId" placeholder="请输入编号">
                </div>
            </div>

            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label pull-left">用户姓名</label>
                <div class="col-sm-12">
                    <input type="text" th:value="${name ==null ? '' : name}" name="username" class="form-control" id="inputUsername" placeholder="请输入用户姓名">
                    <span th:text="${msg}" style="color: red"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label pull-left">用户密码</label>
                <div class="col-sm-12">
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary pull-right">注册</button>
                </div>
                <span><a href="/">已有账号？去登录</a></span>
            </div>
        </form>
    </div>

</div>
</body>
</html>
